<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号关注</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #07C160;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #f38353;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>微信公众号</h1>
        <img src="./img/微信.jpg" alt="微信公众号二维码">
        <p>苔花如米小，也学牡丹开</p>
    </div>
</body>

</html>
