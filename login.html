<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="all.min.css" />
    <title>登录 - 莫莫的小破站</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            z-index: -1;
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }

        .login-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .login-form {
            margin-top: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .login-form input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        .login-form label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #999;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .login-form input:focus+label,
        .login-form input:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: var(--primary-color);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            animation: shake 0.5s ease;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="particles" id="particles-js"></div>
    <div class="login-container">
        <h1>Momo的小破站</h1>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">用户名</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">密码</label>
            </div>
            <button type="submit">登 录</button>
            <div class="error-message" id="errorMessage">用户名或密码错误</div>
            <div class="ip-info" id="ipInfo" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 14px; color: #333; display: none;">
                <h3 style="margin-bottom: 10px; color: var(--primary-color);">您的基本信息</h3>
                <p><strong>IP地址:</strong> <span id="ipAddress" style="font-weight: bold;"></span></p>
                <p><strong>位置:</strong> <span id="location" style="font-weight: bold;"></span></p>
                <p><strong>运营商:</strong> <span id="isp" style="font-weight: bold;"></span></p>
            </div>
            <div id="ipLoading" style="margin-top: 20px; display: none;">
                <p style="color: #666;">正在获取网络信息...</p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 获取用户详细IP和地理位置信息
        async function getUserLocation() {
            try {
                const response = await fetch('http://ip-api.com/json/?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query&lang=zh-CN');
                // 将ISP运营商名称转换为中文
                const ispMap = {
                    'China Telecom': '中国电信',
                    'China Mobile': '中国移动', 
                    'China Unicom': '中国联通',
                    'China Netcom': '中国网通'
                };
                const data = await response.json();
                if (data.status === 'success') {
                    return {
                        ip: data.query,
                        country: data.country,
                        region: data.regionName,
                        city: data.city,
                        isp: ispMap[data.isp] || data.isp,
                        location: `${data.lat},${data.lon}`
                    };
                }
                return null;
            } catch (error) {
                console.error('获取位置信息失败:', error);
                return null;
            }
        }

        // 页面加载时获取IP信息
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('ipLoading').style.display = 'block';
            const locationInfo = await getUserLocation();
            
            if (locationInfo) {
                document.getElementById('ipAddress').textContent = locationInfo.ip;
                document.getElementById('location').textContent = `${locationInfo.country} ${locationInfo.region} ${locationInfo.city}`;
                document.getElementById('isp').textContent = locationInfo.isp;
                document.getElementById('ipLoading').style.display = 'none';
                document.getElementById('ipInfo').style.display = 'block';
                localStorage.setItem('userLocation', JSON.stringify(locationInfo));
            } else {
                document.getElementById('ipLoading').style.display = 'none';
            }
        });

        // 粒子背景效果
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 默认用户名和密码
            if (username === 'Momo' && password === '5201314') {
                // 清除表单输入
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // 显示cookie同意提示
                if (confirm('登录成功！是否同意使用cookie保存登录状态？')) {
                    localStorage.setItem('isLoggedIn', 'true');
                }
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('ipLoading').style.display = 'none';
            }
        });
    </script>
</body>

</html>
