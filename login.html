        // 自动播放背景音乐
        function initMedia() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5;
            
            // 确保音乐自动播放
            function ensurePlayback() {
                if (bgMusic.paused) {
                    bgMusic.play().catch(e => {
                        console.error('背景音乐播放失败:', e);
                        // 如果自动播放被阻止，添加点击事件监听
                        document.body.addEventListener('click', function playOnClick() {
                            bgMusic.play().catch(e => console.error('点击后播放失败:', e));
                            document.body.removeEventListener('click', playOnClick);
                        }, {once: true});
                    });
                }
            }
            
            // 立即尝试播放
            ensurePlayback();
            
            // 页面可见性变化时处理
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    ensurePlayback();
                }
            });
            
            // 初始化视频播放
            initVideoPlayer();
        }

        // 页面加载完成后初始化媒体
        document.addEventListener('DOMContentLoaded', function() {
            initMedia();
        });

	<script>
		function updateRuntime() {
			try {
				// 使用本地时间创建日期对象
				const startDate = new Date(2025, 5, 30, 12, 10, 0); // 月份是0-11，所以6月是5
				const now = new Date();
				
				// 计算时间差
				const diff = now - startDate;
				const days = Math.floor(diff / (1000 * 60 * 60 * 24));
				const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((diff % (1000 * 60)) / 1000);

				// 确保DOM元素存在
				const daysEl = document.getElementById('runtime-days');
				const hoursEl = document.getElementById('runtime-hours');
				const minutesEl = document.getElementById('runtime-minutes');
				const secondsEl = document.getElementById('runtime-seconds');
				
				if (daysEl && hoursEl && minutesEl && secondsEl) {
					daysEl.textContent = days;
					hoursEl.textContent = hours;
					minutesEl.textContent = minutes;
					secondsEl.textContent = seconds;
					console.log('运行时间更新成功:', days, '天', hours, '小时', minutes, '分钟', seconds, '秒');
				} else {
					console.error('DOM元素未找到');
				}
			} catch (e) {
				console.error('更新运行时间出错:', e);
			}
		}

		// 确保DOM加载完成后执行
		document.addEventListener('DOMContentLoaded', function() {
			console.log('DOM已加载，初始化运行时间计时器');
			updateRuntime();
			setInterval(updateRuntime, 1000); // 每秒更新一次
		});
	</script>

    <script>
        // 显示/隐藏登录表单
        document.getElementById('showLoginBtn').addEventListener('click', function() {

        // 视频顺序循环播放控制
        function initVideoPlayer() {
            const video1 = document.getElementById('bgVideo1');
            const video2 = document.getElementById('bgVideo2');
        
        // 检查视频源是否存在
        function checkVideoSource(video, name) {
            return new Promise((resolve) => {
                const source = video.querySelector('source');
                if (!source || !source.src) {
                    console.error(`${name}视频源未设置`);
                    resolve(false);
                    return;
                }
                
                // 创建测试请求检查文件是否存在
                fetch(source.src, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            console.log(`${name}视频文件存在: ${source.src}`);
                            resolve(true);
                        } else {
                            console.error(`${name}视频文件不存在或无法访问: ${source.src}`);
                            resolve(false);
                        }
                    })
                    .catch(e => {
                        console.error(`${name}视频文件检查失败:`, e);
                        resolve(false);
                    });
            });
        }

        // 初始化视频样式
        video1.style.display = 'block';
        video2.style.display = 'none';

        // 检查并播放视频
        Promise.all([
            checkVideoSource(video1, '视频1'),
            checkVideoSource(video2, '视频2')
        ]).then(([video1Exists, video2Exists]) => {
            if (!video1Exists && !video2Exists) {
                console.error('两个视频文件都不存在');
                return;
            }

            if (!video1Exists) {
                console.log('视频1不存在，直接播放视频2');
                video1.style.display = 'none';
                video2.style.display = 'block';
                playVideo(video2, '视频2');
                return;
            }

            // 正常播放流程
            playVideo(video1, '视频1');
            
            video1.addEventListener('ended', function() {
                if (video2Exists) {
                    console.log('视频1播放结束，切换到视频2');
                    video1.style.display = 'none';
                    video2.style.display = 'block';
                    playVideo(video2, '视频2').catch(e => {
                        console.error('视频2播放失败，尝试重新播放视频1', e);
                        video2.style.display = 'none';
                        video1.style.display = 'block';
                        playVideo(video1, '视频1');
                    });
                } else {
                    console.log('视频2不存在，循环播放视频1');
                    video1.currentTime = 0;
                    playVideo(video1, '视频1');
                }
            });

            video2.addEventListener('ended', function() {
                console.log('视频2播放结束，切换回视频1');
                video2.style.display = 'none';
                video1.style.display = 'block';
                video1.currentTime = 0;
                playVideo(video1, '视频1');
            });
        });

        // 播放视频函数
        function playVideo(video, name) {
            video.currentTime = 0;
            return video.play()
                .then(() => {
                    console.log(`${name}开始播放`);
                    return true;
                })
                .catch(e => {
                    console.error(`${name}播放失败:`, e);
                    return Promise.reject(e);
                });
        }
        }
    </script>
